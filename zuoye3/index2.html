				<h6>哈士奇简介：</h6>
<p>哈士奇学名西伯利亚bai雪橇犬，是和狼的血统非du常近的犬种，所以外形zhi非常的像dao狼，有着比大多数犬种都要厚的毛发。
哈士奇最初是被用来拉雪橇，参与大型捕猎活动，保护村庄，和引导驯鹿及守卫等工作。而且，在西伯利亚恶劣的环境下工作。西伯利亚雪橇犬几个世纪以来，一直单独地生长在西伯利亚地区。20世纪初，被毛皮商人带至美国。一转眼，此犬便成为举世闻名的拉雪橇竞赛之冠军犬。
据说哈士奇这个名称，是爱斯基摩人的俚语－－沙哑的叫声的讹传，因为当时的狗叫声较为低沉沙哑因此有了这个奇妙的称号。</p>
