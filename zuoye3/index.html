				<h6>金毛寻回犬简介：</h6>
				<p>金毛寻回犬是一个漂亮、强健、体型匀称的犬种，金毛犬有中等长度的丰厚的金色羽状饰毛（被毛不应为红色），底毛浓密，外层被毛防水。金毛犬的头骨宽，口鼻尖端细，宽阔有力。金毛犬的牙齿剪状咬合，上门牙的内侧与下门牙接触。金毛犬的鼻镜呈黑色，眼睛黑褐色且眼缘较深，表情友善。金毛犬的耳朵中等大小且下垂，颈部和后躯肌肉发达，胸腔宽厚。尾巴长但不卷曲。金毛寻回犬的整体外型：浑身匀称，有力，活泼，行动稳健，表情友善,个性热情。</p>
